<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<TITLE>SpringDemo</TITLE>
		<META name="description" content="THORNBIRD.COM"/>
	</head>
	
	<body>
		<!--/*@thymesVar id="template" type=""*/-->
		<div th:if="${template}">
			<div th:replace="${template}"></div>
	    </div>



		<section xmlns:th="http://www.w3.org/1999/xhtml">
			<div>
				<table border="1" >

					<tr>
						<td>编号</td>
						<td>姓名</td>
						<td>密码</td>
					</tr>

					<tr  th:each="user :${userlist}">
						<td th:text="${user.getUserid()}"></td>
						<td th:text="${user.getUsername()}"></td>
						<td th:text="${user.getUserpassword()}"></td>
					</tr>


				</table>
			</div>
		</section>

	</body>
</html>
